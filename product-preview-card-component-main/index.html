<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="w-full min-h-screen flex flex-col items-center justify-center bg-slate-500"
    >
      <section
        class="md:max-w-[600px] flex flex-col md:flex-row mx-4 rounded-xl bg-white overflow-hidden"
      >
        <img src="images/image-product-mobile.jpg" alt="" class="w-full" />
        <div class="flex flex-col m-[25px] gap-1">
          <h3 class="uppercase tracking-widest font-light">Perfume</h3>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="my-5">
            <span class="text-green-700 text-2xl font-bold">$149.99</span
            ><span class="line-through"> $169.99 </span>
          </div>
          <button
            class="inline-flex px-4 py-2 bg-green-800 text-md rounded-lg items-center justify-center gap-2"
          >
            <img
              src="images/icon-cart.svg"
              alt="icon-cart"
              aria-hidden="true"
            />
            <span class="font-bold text-white"> Add to Cart </span>
          </button>
        </div>
      </section>
    </main>

    <div class="attribution fixed">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">naufal</a>.
    </div>
  </body>
</html>
