<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-col justify-between content-center place-items-center min-h-screen bg-[#D6E2F0] font-[Outfit]">
  <header></header>
  <main class="bg-white rounded-3xl max-w-[320px] mx-8">
    <figure class="m-5">
      <img class="aspect-square rounded-lg mx-auto" src="images/image-qr-code.png" alt="QR CODE">
    </figure>
    <div class="mx-6 mb-4">
      <h2 class="text-[1.4rem] text-center font-semibold text-[#1F3251]">
        Improve your front-end skills by building projects
      </h2>
      <p class="text-center text-[#7B879D] text-[15px] pb-3 my-2 px-2">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
